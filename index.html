<!DOCTYPE html>
<html>
    <head>
        <title>College Admission Form</title>
        <style>
            form{
                color:black;
                
            }
            h1{
                text-align: center;
                color:black;
                height: 150px;
            }
            body{
                background-color:aqua ;
            }
        </style>
    </head>
    <center>
    <body>
        <h1>College Admission Form</h1>
        <form method="GET" action="gokulresult.html">
        <label>Student Name:</label>
        <input type="text" name="name" placeholder="Name">
        <br>
        <br>
        <label>Date Of Birth:</label>
        <input type="date" name="DOB" placeholder="dob">
        <br>
        <br>
        <label>Father's Name:</label>
        <input type="text" name="father's name" placeholder="father's name">
        <br>
        <br>
        <label>Address:</label>
        <textarea cols="30" rows="5" name="Address" placeholder="Address"></textarea>
        <br>
        <br>
        <br>
        <label>Gender: </label>
        <input type="radio" name="Gender" name="male">male 
        <input type="radio" name="Gender" name="female">female
        <br>
        <br>
        <br>
        <label>Select your Department</label>
        <br>
        <br>
        <input type="checkbox" name="CIVIL">CIVIL 
        <input type="checkbox" name="CSE">CSE
        <input type="checkbox" name="MECH">MECH
        <input type="checkbox" name="EEE">EEE 
        <br>
        <br>
        <br>
        </select>
        <br>
        <br>
        <br>
        <button>Submit Form </button>


    </form>

    </body>
</center>

</html>
